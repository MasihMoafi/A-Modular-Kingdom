name: memory-mcp Tests

on:
  push:
    branches: [main]
    paths:
      - 'packages/memory-mcp/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/memory-mcp/**'

defaults:
  run:
    working-directory: packages/memory-mcp

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src/

      - name: Run tests
        run: |
          pytest tests/ -v

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run type checking
        run: |
          mypy src/memory_mcp --ignore-missing-imports
